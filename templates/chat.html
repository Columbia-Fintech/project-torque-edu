{% extends "layout.html" %}

{% block content %}
    <script type="text/javascript" src="{{ url_for('static', filename = 'chat.js') }}"></script>
    <script>
        let data= {{data|tojson}};
        let history = data['history']
        let endpoint = data['endpoint']
    </script>
    <div id="chat-nav">

        <i class="fa-solid fa-comments" id="chat-icon"></i>

    </div>
    <div class="row" id="chat-page">
        <div class="col-md-9 col-sm-9" id="chat-container">
            <div id="answer-display">

            </div>

            <div id="typing-area" class="row">

                <div class="col-md-11 col-sm-11">
                    <input type="text" id="question" name="question-input" placeholder="Type your question here and press Enter or the button to submit">
                </div>
                <div class="col-md-1 col-sm-1">
                    <button type="submit" id="q-btn"> â†© </button>
                </div>
            </div>

            <div id="overlay">
                <div class="cv-spinner">
                    <span class="spinner">
                    </span>
                </div>
            </div>
        </div>

        <div class="col-md-3 col-sm-3" id="filter-container">
            <span style="font-size: 20px; font-weight: bold">Parameters<br></span>
            <label for="temperature" style="margin-top: 20px;" >Temperature:</label>
            <input type="range" min="0.0" max="1.0" step="0.1" value="0.7" class="slider" id="temperature" style="margin-top: 10px;">
            <div class="filter-wrap">
                <label for="max-rerank" >Max Re-Rank:</label>
                <select name="max-rerank" id="max-rerank">
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                            <option value="25" selected>25</option>
                </select>
            </div>
            <div class="filter-wrap">
                <label for="max-tokens">Max Tokens:</label>
                <select name="max-tokens" id="max-tokens">
                    <option value="200">200</option>
                    <option value="250">250</option>
                    <option value="300" selected>300</option>
                </select>
            </div>

        </div>

    </div>
{% endblock %}
